<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>色彩検定 暗記ドリル</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>色彩検定 暗記ドリル</h1>
      <div class="stats">
        <span id="qLabel">Q?</span>
        <span>出題数: <strong id="qCount">0</strong></span>
        <span>正答数: <strong id="correctCount">0</strong></span>
      </div>
    </header>

    <section id="loader" class="card">データ読み込み中…</section>

    <section id="quiz" class="card hidden">
      <div class="question">
        <h2>現在の問題</h2>
        <p id="questionText" class="question-text"></p>
      </div>

      <form id="choices" class="choices"></form>

      <div class="actions">
        <button id="submitBtn" class="btn" type="button">回答する</button>
        <button id="nextBtn" class="btn secondary hidden" type="button">次の問題へ</button>
      </div>
    </section>

    <section id="result" class="card hidden">
      <h2>解答</h2>
      <div id="resultBody"></div>
    </section>

    <footer class="footer">
      <small>© 2025 色彩検定 暗記ドリル</small>
    </footer>
  </main>

  <script src="assets/js/vendor/papaparse.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
